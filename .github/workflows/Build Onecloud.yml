name: "Build Onecloud"

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
  push:
    branches:
      - readme
    paths:
      - .github/workflows/makefile.yml

env:
  SCRIPT_REPO: ${{ github.repository }}
  SCRIPT_REF: ${{ github.ref_name }}
  UBOOT_REPO: hzyitc/u-boot-onecloud
  UBOOT_RELEASE: latest
  UBOOT_BURNIMG: eMMC.burn.img
  ARMBIAN_REPO: armbian/build
  ARMBIAN_REF: main
  PATCHES: 4077,5076
  PATCHES_DISABLED: 5082

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-22.04
    outputs:
      env: ${{ steps.get.outputs.env }}
    steps:
      - id: get
        name: Get repositories information
        run: |
          TIME="$(curl -s https://api.github.com/repos/${SCRIPT_REPO}/actions/runs/${GITHUB_RUN_ID} | jq -r .created_at)"
          TAG="ci-$(date -d "${TIME}" -u +'%Y%m%d-%H%M%S-%Z')"
          SCRIPT_SHA=$(curl -s https://api.github.com/repos/${SCRIPT_REPO}/commits/${SCRIPT_REF} | jq -r .sha)

          # Fix: Safely fetch latest Git tag with error handling
          if [[ "${UBOOT_RELEASE}" == "latest" ]]; then
            tags_response=$(curl -s \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${UBOOT_REPO}/tags")

            # Check for API errors (e.g., 404, rate limit)
            if echo "$tags_response" | jq -e 'has("message")' >/dev/null; then
              echo "ERROR: GitHub API error while fetching tags from ${UBOOT_REPO}:"
              echo "$tags_response" | jq -r '.message // "Unknown error"'
              exit 1
            fi

            # Extract first tag name only if response is a non-empty array
            UBOOT_TAG=$(echo "$tags_response" | jq -r 'if type=="array" and length>0 then .[0].name else empty end')
            if [[ -z "$UBOOT_TAG" ]]; then
              echo "ERROR: No Git tags found in repository ${UBOOT_REPO}"
              exit 1
            fi
          else
            UBOOT_TAG="${UBOOT_RELEASE}"
          fi

          ARMBIAN_SHA=$(curl -s https://api.github.com/repos/${ARMBIAN_REPO}/commits/${ARMBIAN_REF} | jq -r .sha)

          cat <<EOF >> "$GITHUB_ENV"
          TIME=$TIME
          TAG=$TAG
          SCRIPT_SHA=$SCRIPT_SHA
          UBOOT_TAG=$UBOOT_TAG
          ARMBIAN_SHA=$ARMBIAN_SHA
          EOF

          echo "env=$(cat "$GITHUB_ENV" | base64 -w 0)" >> "$GITHUB_OUTPUT"

      - name: Show repositories information
        run: |
          C_RESET="\e[0m"; C_GREEN="\e[32m"; C_BLUE="\e[34m"; C_MAGENTA="\e[35m"; C_YELLOW="\e[33m"
          echo -e "$(cat <<EOF | sed -E 's/^  //'
            TIME: ${C_GREEN}$(date -d "$TIME" +'%Y-%m-%d %H:%M:%S %Z(%:z)')${C_RESET}
            Script: ${C_BLUE}${SCRIPT_REPO}${C_RESET}@${C_MAGENTA}${SCRIPT_REF}${C_RESET}(https://github.com/${SCRIPT_REPO}/tree/${SCRIPT_REF})
                    ${C_YELLOW}${SCRIPT_SHA}${C_RESET}(https://github.com/${SCRIPT_REPO}/tree/${SCRIPT_SHA})
            U-Boot: ${C_BLUE}${UBOOT_REPO}${C_RESET}@${C_MAGENTA}${UBOOT_TAG}${C_RESET}(https://github.com/${UBOOT_REPO}/releases/tag/${UBOOT_TAG})
            Armbian: ${C_BLUE}${ARMBIAN_REPO}${C_RESET}@${C_MAGENTA}${ARMBIAN_REF}${C_RESET}(https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_REF})
                     ${C_YELLOW}${ARMBIAN_SHA}${C_RESET}(https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_SHA})
          EOF
          )"
          if [[ -n "${PATCHES}" ]]; then
            echo -e "\nPatches:"
            tr ',' '\n' <<<"${PATCHES}" | while read -r id; do
              [[ -z "$id" ]] && continue
              echo -e "  ${C_BLUE}armbian/build${C_RESET}#${C_MAGENTA}${id}${C_RESET}(https://github.com/armbian/build/pull/${id})"
            done
          fi
          cat <<EOF | sed -E 's/^  //' >>"$GITHUB_STEP_SUMMARY"
            # $(date -d "$TIME" +'%Y-%m-%d %H:%M:%S %Z(%:z)')
            ## Sources
            Script: [${SCRIPT_REPO}@${SCRIPT_REF}](https://github.com/${SCRIPT_REPO}/tree/${SCRIPT_REF}) ([\`${SCRIPT_SHA}\`](https://github.com/${SCRIPT_REPO}/tree/${SCRIPT_SHA}))
            U-Boot: [${UBOOT_REPO}@${UBOOT_TAG}](https://github.com/${UBOOT_REPO}/releases/tag/${UBOOT_TAG})
            Armbian: [${ARMBIAN_REPO}@${ARMBIAN_REF}](https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_REF}) ([\`${ARMBIAN_SHA}\`](https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_SHA}))
            ${PATCHES:+## Patches
            $(tr ',' '\n' <<<"${PATCHES}" | sed -E 's|(.*)|[armbian/build#\1](https://github.com/armbian/build/pull/\1)|')}
          EOF

      - name: Generate release informations
        run: |
          cat <<EOF | sed -E 's/^  //' | tee Release.md
            CI $(date -d "$TIME" +'%Y-%m-%d %H:%M:%S %Z(%:z)')
            # Sources
            Script: [${SCRIPT_REPO}@${SCRIPT_REF}](https://github.com/${SCRIPT_REPO}/tree/${SCRIPT_REF}) ([\`${SCRIPT_SHA}\`](https://github.com/${SCRIPT_REPO}/tree/${SCRIPT_SHA}))
            U-Boot: [${UBOOT_REPO}@${UBOOT_TAG}](https://github.com/${UBOOT_REPO}/releases/tag/${UBOOT_TAG})
            Armbian: [${ARMBIAN_REPO}@${ARMBIAN_REF}](https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_REF}) ([\`${ARMBIAN_SHA}\`](https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_SHA}))
            ${PATCHES:+# Patches
            $(tr ',' '\n' <<<"${PATCHES}" | sed -E 's|(.*)|[armbian/build#\1](https://github.com/armbian/build/pull/\1)|')}
            # SHA256
          EOF
          echo "NAME=$(head -n1 Release.md)" >>"$GITHUB_ENV"
          tail -n +2 Release.md >Body.md

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.NAME }}
          body_path: Body.md

  build-debs:
    name: Build ${{ matrix.BRANCH }}
    needs: prepare
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        BRANCH:
          - current

    steps:
      - name: Import env
        run: |
          echo "$(echo "${{ needs.prepare.outputs.env }}" | base64 -d)" >>"$GITHUB_ENV"

      - name: Checkout Armbian
        uses: actions/checkout@v3
        with:
          repository: ${{ env.ARMBIAN_REPO }}
          ref: ${{ env.ARMBIAN_SHA }}

      - name: Apply patches
        if: ${{ env.PATCHES }}
        run: |
          mkdir -p patches
          for id in $(echo "${PATCHES}" | tr ',' ' '); do
            echo "::group::Download patch #$id"
            # ✅ FIX: Use pull request patch URL (not commit)
            curl -L -o "patches/$id.patch" "https://github.com/armbian/build/pull/$id.patch"
            echo "::endgroup::"
          done
          for f in patches/*.patch; do
            echo "::group::Apply $(basename "$f")"
            patch --batch -p1 -N <"$f"
            echo "::endgroup::"
          done

      - name: Build kernel debs
        run: |
          export GITHUB_ACTIONS=false
          export MIRROR="https://mirrors.aliyun.com"
          sudo --preserve-env ./compile.sh kernel \
            ALLOW_ROOT=yes \
            BOARD=onecloud \
            BRANCH=${{ matrix.BRANCH }} \
            EXPERT=yes \
            USE_CCACHE=no
          sudo chown -R $(id -u):$(id -g) output/

      - name: Upload debs artifact
        uses: actions/upload-artifact@v4
        with:
          name: debs-${{ matrix.BRANCH }}
          path: output/debs/*

      - name: Upload debs to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          files: output/debs/*

  build:
    name: Build ${{ matrix.RELEASE }}-${{ matrix.BRANCH }}-${{ matrix.TYPE == 'desktop' && matrix.DESKTOP_ENVIRONMENT || matrix.TYPE }}
    needs: [prepare, build-debs]
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        BRANCH: [current]
        RELEASE: [jammy, bookworm]
        TYPE: [minimal, cli]

    steps:
      - name: Import env
        run: |
          echo "$(echo "${{ needs.prepare.outputs.env }}" | base64 -d)" >>"$GITHUB_ENV"

      - name: Checkout Armbian
        uses: actions/checkout@v3
        with:
          repository: ${{ env.ARMBIAN_REPO }}
          ref: ${{ env.ARMBIAN_SHA }}

      - name: Apply patches
        if: ${{ env.PATCHES }}
        run: |
          mkdir -p patches
          for id in $(echo "${PATCHES}" | tr ',' ' '); do
            # ✅ FIX: Use pull request patch URL
            curl -L -o "patches/$id.patch" "https://github.com/armbian/build/pull/$id.patch"
          done
          for f in patches/*.patch; do
            patch --batch -p1 -N <"$f"
          done

      - name: Download prebuilt debs
        uses: actions/download-artifact@v4
        with:
          name: debs-${{ matrix.BRANCH }}
          path: output/debs/

      - name: Build image
        run: |
          export GITHUB_ACTIONS=false
          case "${{ matrix.RELEASE }}" in
            focal|jammy|lunar|noble|mantic)
              export MIRROR="https://mirrors.aliyun.com/ubuntu"
              ;;
            buster|bullseye|bookworm|trixie|sid)
              export MIRROR="https://mirrors.aliyun.com/debian"
              ;;
            *)
              export MIRROR="https://mirrors.aliyun.com"
              ;;
          esac

          sudo --preserve-env ./compile.sh build \
            ALLOW_ROOT=yes \
            BOARD=onecloud \
            BRANCH=${{ matrix.BRANCH }} \
            RELEASE=${{ matrix.RELEASE }} \
            KERNEL_CONFIGURE=no \
            BUILD_MINIMAL=${{ matrix.TYPE == 'minimal' && 'yes' || 'no' }} \
            BUILD_DESKTOP=${{ matrix.TYPE == 'desktop' && 'yes' || 'no' }} \
            DESKTOP_ENVIRONMENT=${{ matrix.DESKTOP_ENVIRONMENT }} \
            DESKTOP_ENVIRONMENT_CONFIG_NAME=${{ matrix.DESKTOP_ENVIRONMENT_CONFIG_NAME }} \
            DESKTOP_APPGROUPS_SELECTED="${{ matrix.DESKTOP_APPGROUPS_SELECTED }}" \
            EXPERT=yes \
            SKIP_EXTERNAL_TOOLCHAINS=yes \
            CLEAN_LEVEL="" \
            USE_CCACHE=no \
            COMPRESS_OUTPUTIMAGE=img
          sudo chown -R $(id -u):$(id -g) output/

      - name: Install tools
        run: |
          sudo apt update && sudo apt install -y img2simg
          ver="v0.3.1"
          curl -L -o ./AmlImg https://github.com/hzyitc/AmlImg/releases/download/$ver/AmlImg_${ver}_linux_amd64
          chmod +x ./AmlImg

      - name: Download and unpack U-Boot
        run: |
          echo "::group::Download U-Boot"
          curl -L -o ./uboot.img "https://github.com/${UBOOT_REPO}/releases/download/${UBOOT_TAG}/${UBOOT_BURNIMG}"
          echo "::endgroup::"
          echo "::group::Unpack"
          ./AmlImg unpack ./uboot.img burn/
          echo "::endgroup::"

      - name: Extract partitions
        run: |
          if ! ls output/images/*.img >/dev/null 2>&1; then
            echo "ERROR: No .img file found in output/images/"
            ls -la output/images/
            exit 1
          fi
          diskimg=$(ls output/images/*.img)
          loop=$(sudo losetup --find --show --partscan "$diskimg")
          sudo img2simg "${loop}p1" burn/boot.simg
          sudo img2simg "${loop}p2" burn/rootfs.simg
          sudo losetup -d "$loop"
          sudo chown -R $(id -u):$(id -g) burn/

      - name: Generate burn image
        run: |
          echo -n "sha1sum $(sha1sum burn/boot.simg | awk '{print $1}')" >burn/boot.VERIFY
          echo -n "sha1sum $(sha1sum burn/rootfs.simg | awk '{print $1}')" >burn/rootfs.VERIFY
          cat <<EOF >burn/commands.txt
          PARTITION:boot:sparse:boot.simg
          VERIFY:boot:normal:boot.VERIFY
          PARTITION:rootfs:sparse:rootfs.simg
          VERIFY:rootfs:normal:rootfs.VERIFY
          EOF
          prefix=$(ls output/images/*.img | sed 's/\.img$//')
          burnimg="${prefix}.burn.img"
          ./AmlImg pack "$burnimg" burn/

      - name: Hash and compress
        run: |
          for f in output/images/*.img; do
            sha256sum "$f" | tee -a sha256sum
            xz --threads=0 --compress "$f"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.RELEASE }}-${{ matrix.BRANCH }}-${{ matrix.TYPE }}
          path: output/images/*

      - name: Append to release
        run: |
          cat <<EOF | sed -E 's/^  //' | tee Release.md
            $(awk '{printf "%s: `%s`\n", $2, $1}' sha256sum)
          EOF

      - name: Upload images to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          append_body: true
          body_path: Release.md
          files: output/images/*
